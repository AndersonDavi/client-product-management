<div class="users-container flex">
  <div class="users-list">
    @for (user of users; track $index) {
    <div class="user-card">
      <img src="./assets/icons/user-svgrepo-com.svg" alt="" />
      <div class="p-2">
        <p>{{ user.name }}</p>
        <span>{{ user.email }}</span>
        <p>Role {{ user.role }}</p>
        <button (click)="goToUpdateUser(user._id)" class="button-primary">Update</button>
        <br>
        <button (click)="deleteUser(user._id)" class="button-danger">Delete</button>
      </div>
    </div>
    }
  </div>
  <div class="user-form w-full p-10">
    <form
      [formGroup]="myForm"
      autocomplete="on"
      (ngSubmit)="createUser()"
      class="rounded-md border border-solid border-primary-500/25 size-full flex flex-col justify-center items-center py-5"
    >
      <div class="flex mb-10">
        <h3 class="my-auto text-3xl font-black">CREATE USER</h3>
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input
          formControlName="email"
          type="text"
          name="email"
          id="email"
          class="selection:bg-primary-200/20"
        />
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          name="password"
          id="password"
          class="selection:bg-primary-200/20"
        />
      </div>
      <div class="form-field">
        <label for="name">Name</label>
        <input
          formControlName="name"
          type="text"
          name="name"
          id="name"
          class="selection:bg-primary-200/20"
        />
      </div>
      <div class="form-field">
        <label for="role">Role</label>
        <select
          formControlName="role"
          name="role"
          id="role"
          class="selection:bg-primary-200/20"
        >
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="form-field">
        <button type="submit" class="button-primary">Create</button>
      </div>
    </form>
  </div>
</div>
