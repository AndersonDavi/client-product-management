<div class="product-card" (click)="goToProductDetail(product._id)">
  <div class="overflow-hidden">
    <img
      [src]="product.image"
      alt="product-image"
      class="size-full "
    />
  </div>
  <div class="p-2">
    <p>{{ product.name }}</p>
    <span> USD{{ product.price | currency }} </span>
  </div>
</div>
